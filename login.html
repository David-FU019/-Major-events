<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">

</head>

<body>

    <!-- 标题 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 登陆注册面板 -->
    <div class="panel">
        <div class="title">
            <img src="./assets/images/login_title.png" alt="">
        </div>

        <div class="login">
            <form class="layui-form" action="">
                <div class="layui-form-item">

                    <i class="layui-icon">&#xe66f;</i>
                    <input type="text" name="username" required lay-verify="required|username" placeholder="请输入标题"
                        autocomplete="off" class="layui-input">

                </div>

                <div class="layui-form-item">

                    <i class="layui-icon">&#xe673;</i>
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">


                </div>
                <div class="layui-form-item">

                    <button class="layui-btn" lay-submit lay-filter="formDemo"
                        style="width: 100%; background-color:#74b9ff;">立即提交</button>
                </div>
                <div class="tab">
                    <a href="javascript:;">去注册</a>
                </div>
            </form>
        </div>
        <!-- 注册 -->
        <div class="reg">
            <form class="layui-form" action="">
                <div class="layui-form-item">

                    <i class="layui-icon">&#xe66f;</i>
                    <input type="text" name="username" required lay-verify="required|username" placeholder="请输入标题"
                        autocomplete="off" class="layui-input ">

                </div>

                <div class="layui-form-item">

                    <i class="layui-icon">&#xe673;</i>
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input pwd " id="pwd">


                </div>
                <div class="layui-form-item">

                    <i class="layui-icon">&#xe673;</i>
                    <input type="password" required lay-verify="required|repwd" placeholder="请确认密码" autocomplete="off"
                        class="layui-input ">


                </div>
                <div class="layui-form-item">

                    <button class="layui-btn" lay-submit lay-filter="formDemo"
                        style="width: 100%; background-color:#74b9ff;">立即提交</button>

                </div>
                <div class="tab">
                    <a href="javascript:;">去登陆</a>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./assets/lib/layui/layui.all.js"></script>
<script src="./assets/lib/jquery.js"></script>
<script src="./assets/js/baseApi.js"></script>
<script src="./assets/js/login.js"></script>

</html>

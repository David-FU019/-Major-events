<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="../assets/css/useravatar.css">
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">卡片面板</div>
        <div class="layui-card-body">

            <!-- 上- 图片 -->
            <div class="top">

                <!--左 -->
                <div class="left">
                    <img src="/assets/images/sample2.jpg" alt="">
                </div>
                <!-- 右 -->
                <div class="right">
                    <div class="r-box">
                        <div class="preview-box w100"></div>
                        <span>100 x 100</span>
                    </div>
                    <div class="r-box">
                        <div class="preview-box w50"></div>
                        <span>50 x 50</span>
                    </div>
                </div>

            </div>
            <!-- 下 按钮 -->
            <div class="bottom">
                <!-- 只能jpg -->
                <input accept="image/*" type="file" class="file" style="display: none;">
                <button type="button" class="layui-btn choose">上传</button>
                <button type="button" class="layui-btn layui-btn-warm  upload">提交</button>
            </div>
        </div>
    </div>

</body>
<script src="../assets/lib/jquery.js"></script>
<script src="../assets/lib/layui/layui.all.js"></script>
<script src="../assets/lib/cropper/Cropper.js"></script>
<script src="../assets/lib/cropper/jquery-cropper.js"></script>
<script src="../assets/js/baseApi.js"></script>
<script src="../assets/js/useravatar.js"></script>

</html>

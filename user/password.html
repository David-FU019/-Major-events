<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/password.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_3444622_sb8dznegvjn.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">重置密码</div>
        <div class="layui-card-body">

            <form class="layui-form" action="" lay-filter="userinfo-form">
                <!-- 隐藏 id -->

                <div class="layui-form-item user-name">
                    <label class="layui-form-label">
                        <span style="color:red;  font-size: 18px;" id="xx">*</span> 原密码</label>
                    <div class="layui-input-block ">
                        <input type="password" name="oldPwd" required lay-verify="required|pwd" placeholder="请输入原密码"
                            autocomplete="off" class="layui-input">
                        <i class="iconfont icon-no-visible"></i>

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span style="color:red;  font-size: 18px;">*</span> 新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="newPwd" required lay-verify="required|pwd" placeholder="请输入新密码"
                            autocomplete="off" class="layui-input">
                        <i class="iconfont icon-no-visible"></i>

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span style="color:red;  font-size: 18px;">*</span> 确认新密码</label>
                    <div class="layui-input-block">
                        <input type="password" required lay-verify="required|repwd" placeholder="重新输入新密码"
                            autocomplete="off" class="layui-input">
                        <i class="iconfont icon-no-visible"></i>
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary reset-btn">重置</button>
                    </div>
                </div>

            </form>

        </div>
    </div>


</body>
<script src="../assets/lib/jquery.js"></script>
<script src="../assets/lib/layui/layui.all.js"></script>
<script src="../assets/js/baseApi.js"></script>
<script src="../assets/js/password.js"></script>

</html>
